<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/transcript_h5uc6cu2d3rq_64.png') }}" alt="VidSum AI Logo">
                </a>
                <span class="web-app-name">VidSumAI</span>
            </div>
            <ul class="nav-links">
                <li><a href="#intro">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#upload">Upload</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer">
            <p>&copy; {{ current_year }} VidSum AI. All rights reserved.</p>
            <ul class="social-icons">
                <li><a href="#asjad"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#asjad"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#asjad"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-github"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>
    <button id="back-to-top-button"><i class="fas fa-arrow-up"></i></button>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
